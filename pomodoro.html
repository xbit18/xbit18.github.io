<!DOCTYPE html>
<html>  
    <head>
        <link rel="stylesheet" href="assets/css/style.css">
        <link rel="icon" type="image/png" href="images/pomodorofavicon.png"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
        <title>Pomolofi</title>
    </head>
    <body id="request">
        <div id="pinInPlace">
            <button id="focus" class="tablink focus" onclick="openPage('Focus', this)"><b>Focus</b></button>
            <button id="pause" class="tablink " onclick="openPage('Pause', this)" id="defaultOpen"><b>Short Break</b></button>
            <button id="longpause" class="tablink" onclick="openPage('LongPause', this)"><b>Long Break</b></button>
        </div>
        <!-- <div id="spacer"></div> -->
        <div id="Wrapper" class="tabcontent">
            <div class="centerVertical">
                <div id="Timer">
                    <h1 id="modeTitle">Focus</h1>
                    <p id="subtitle">Focus on your task of choice!</p>
                    <div id="timerValues">25:00</div>
                    <div id="timerButtons">
                        <button id="startButton" class="timerButton">Start</button>
                        <button id="pauseButton" class="timerButton" >Pause</button>
                        <button id="stopButton" class="timerButton">Stop</button>
                        <button id="resetButton" class="timerButton">Reset</button>
                    </div>
                    <div><p>Today you've been focused for </p><p id="totaltime">0 Hours and 0 Minutes</p></div>
                </div>
                <div>
                    <div id="player"></div>
                    <div id="loadVideoForm">
                        <input type="text" id="youtubeLink" placeholder="Tired of Lofi? Paste the Youtube URL here">
                        <div class="youtubeSubmit">
                            <i class="fa-solid fa-circle-notch icon spinner"></i>
                            <span id="youtubeLink" class="btn-text" user-selcect="none">Load Video</span>
                        </div>
                        <!-- <button type="button" id="youtubeSubmit">Load Video</button> -->
                    </div>
                </div>
                
            </div>
        </div>

        <script type="text/javascript" id="www-widgetapi-script" src="https://s.ytimg.com/yts/jsbin/www-widgetapi-vflS50iB-/www-widgetapi.js" async=""></script>
        <script src="https://www.youtube.com/player_api"></script>
        <script
            src="https://code.jquery.com/jquery-3.6.0.js"
            integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
            crossorigin="anonymous"></script>
        <script src="assets/js/easytimer/dist/easytimer.min.js"></script>
        <script src="assets/js/myScript.js"></script>
    </body>
</html>
