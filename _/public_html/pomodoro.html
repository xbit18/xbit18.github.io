    <body id="request">
        <button id="focus" class="tablink focus" onclick="openPage('Focus', this, '#ff2525')"><b>Focus</b></button>
        <button id="pause" class="tablink " onclick="openPage('Pause', this, '#48c348')" id="defaultOpen"><b>Short Break</b></button>
        <button id="longpause" class="tablink" onclick="openPage('LongPause', this, '#417be7')"><b>Long Break</b></button>
        <!-- <button class="tablink" onclick="openPage('About', this, 'orange')">About</button> -->

        <div id="Focus" class="tabcontent outer">
                <div id="FocusTimer" class="inner">
                    <h1>Focus</h1>
                    <p>Focus on your task of choice!</p>
                <!-- <input type="number" id="minutes"> -->
                    <div class="values tenpxpadding">25:00</div>
                    <!-- <div class="progress_bar">.</div> -->
                    <div>
                        <button class="startButton">Start</button>
                        <button class="pauseButton" >Pause</button>
                        <button class="stopButton">Stop</button>
                        <button class="resetButton">Reset</button>
                    </div>
                    <div id="player"></div>
                    <div><p>Today you've stay focused for </p><p id="totaltime">0 Hours 0 Minutes and 0 Seconds</p></div>
                </div>
        </div>
 
        <div id="Pause" class="tabcontent outer">
            <div id="PauseTimer" class="inner">
                <h1>Short Break</h1>
                <p>Time for a little break!</p>
                <!-- <input type="number" id="minutes"> -->
                <div class="values tenpxpadding">05:00</div>
                <!-- <div class="progress_bar">.</div> -->
                <div>
                    <button class="startButton">Start</button>
                    <button class="pauseButton" >Pause</button>
                    <button class="stopButton">Stop</button>
                    <button class="resetButton">Reset</button>
                </div>
            </div>
        </div>

        <div id="LongPause" class="tabcontent outer">
            <div id="LongPauseTimer" class="inner">
                <h1>Long Break</h1>
                <p>Time for a deserved long break!</p>
                <!-- <input type="number" id="minutes"> -->
                <div class="values tenpxpadding">15:00</div>
                <!-- <div class="progress_bar">.</div> -->
                <div>
                    <button class="startButton">Start</button>
                    <button class="pauseButton" >Pause</button>
                    <button class="stopButton">Stop</button>
                    <button class="resetButton">Reset</button>
                </div>
            </div>
        </div>
